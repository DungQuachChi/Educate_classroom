name: educate_classroom
description: "A cross-platform E-learning application inspired by Google Classroom"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  
  # State Management & Navigation
  provider: ^6.1.5+1
  go_router: ^16.3.0
  
  # UI & Media
  cached_network_image: ^3.4.1
  file_picker: ^10.3.3
  image_picker: ^1.2.0
  
  # Data & Utilities
  intl: ^0.20.2
  csv: ^6.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  universal_html: ^2.3.0
  url_launcher: ^6.3.2
  
  # Rich Text Editor (if needed)
  # flutter_quill: ^9.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
